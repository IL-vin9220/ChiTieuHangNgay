<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/layout/login.css" />
    <title>Chi Tiêu Hằng Ngày</title>
  </head>
  <body>
    <div class="containerLogin">
      <div class="forms-container">
        <div class="signin-signup">
          <div class="form sign-in-form">
            <h2 class="title">Đăng nhập</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="inputUser"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="inputPass"/>
            </div>
            <div class="confirm">
              <!-- <input type="checkbox"> -->
              <p class="forgetPass" style="margin-left:10px">Bạn quên mật khẩu ?</p>
            </div>
            <input type="button" value="Đăng nhập" class="btnSS solid" onclick="confirmSignIn()"/>
            <!-- <p class="social-text">Các lựa chọn đăng nhập khác</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </div>
          <div class="form sign-up-form">
            <h2 class="title">Đăng kí</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btnSS" value="Đăng kí" onclick="confirmSignUp()"/>
            <!-- <p class="social-text">Đăng kí với phương thức khác</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </div>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Bạn chưa có tài khoản ?</h3>
            <p>
              Đăng kí tài khoản của riêng bạn.
            </p>
            <button class="btnSS transparent" id="sign-up-btn" onclick="changeSS()">
              Đăng kí
            </button>
          </div>
          <img src="../../assest/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Bạn đã có tài khoản ?</h3>
            <p>
              Hãy đăng nhập và sửa dụng ngay thôi nào.
            </p>
            <button class="btnSS transparent" id="sign-in-btn" onclick="changeSS()">
              Đăng nhập
            </button>
          </div>
          <img src="../../assest/img/register.svg" class="image" alt="" />
        </div>`
      </div>
    </div>

    <script src="../../js/index.js"></script>
  </body>
</html>
